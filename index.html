<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 自己添加的CSS，包括bootstrap5 -->
    <link rel="stylesheet" href="scss/all.css">
    <title>Document</title>
</head>

<body class="bg-primary position-relative">
    <div class="bg-cube"></div>
    <div class="bg-cube"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 py-5">

                <div class="w-50">
                    <h1 class="m-0 bg-gradient text-white text-end w-75">TODO</h1>
                </div>
                <div class="row gx-0 d-flex my-3 w-50">
                    <div class="col-5 bg-secondary "></div>
                    <h1 class="m-0 col-5 px-3 text-white">LIST</h1>
                    <div class="col-2 bg-gradient"></div>
                </div>
                <!-- 新增代辦事項 -->
                <div class="input-group mb-3 mt-5 shadow">
                    <input type="text" class="input-todo form-control rounded-0 border-0 py-2 shadow"
                        placeholder="輸入待辦事項">
                    <input type="button" class="btn btn-light btn-add text-dark rounded-0 shadow fs-3 p-0" value="+">
                </div>
                <!-- TABS -->
                <nav>
                    <div class="nav nav-tabs bg-white justify-content-around" role="tablist">
                        <button class="btn-all nav-link active rounded-0 flex-grow-1" data-bs-toggle="tab" type="button"
                            role="tab">全部</button>
                        <button class="nav-link rounded-0 flex-grow-1" data-bs-toggle="tab" type="button"
                            role="tab">待完成</button>
                        <button class="nav-link rounded-0 flex-grow-1" data-bs-toggle="tab" type="button"
                            role="tab">已完成</button>
                    </div>
                </nav>
                <!-- TAB內容 -->
                <div class="tab-content bg-white">
                    <div class="tab-pane fade show active" role="tabpanel">
                        <ul class="list-group">
                            <!-- innerHTML塞資料 -->
                        </ul>
                        <div class="d-flex justify-content-between p-3">
                            <span class="list-num"></span>
                            <a class="btn text-secondary text-decoration-underline" onclick="deleteDone()">清除已完成項目</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <!-- 自定義JS -->
        <script src="js/all.js"></script>
</body>

</html>
